<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hoyolab Auto Sign</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      width: 150px; 
    }
    #save {
      margin-top: 10px;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      border: none; 
      outline: none;
    }
    #save.saved {
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Daily Rewards</h2>
  <label><input type="checkbox" id="genshin"> Genshin Impact</label><br>
  <label><input type="checkbox" id="starrail"> Honkai: Star Rail</label><br>
  <label><input type="checkbox" id="honkai3"> Honkai Impact 3</label><br>
  <label><input type="checkbox" id="tot"> Tears of Themis</label><br>
  <label><input type="checkbox" id="zzz"> Zenless Zone Zero</label><br>

  <button id="save">Save</button>
</body>
<script src="popup.js"></script>
</html>
